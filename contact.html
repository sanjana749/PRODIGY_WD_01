<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MySite</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="feature.html">Features</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <p style="max-width: 700px; margin: 0 auto 30px; font-size: 1.1rem; color: #555;">
          We'd love to hear from you! Whether you have a question, feedback, or want to collaborate â€” just reach out.
        </p>

        <div style="max-width: 600px; margin: 0 auto; background: #f8faff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);">
          <form>
            <div style="margin-bottom: 20px;">
              <label for="name" style="display: block; font-weight: 600; margin-bottom: 6px;">Your Name</label>
              <input type="text" id="name" placeholder="Enter your name" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            <div style="margin-bottom: 20px;">
              <label for="email" style="display: block; font-weight: 600; margin-bottom: 6px;">Your Email</label>
              <input type="email" id="email" placeholder="Enter your email" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            <div style="margin-bottom: 20px;">
              <label for="message" style="display: block; font-weight: 600; margin-bottom: 6px;">Message</label>
              <textarea id="message" placeholder="Type your message..." rows="5" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
            </div>
            <button type="submit" class="cta-button">Send Message</button>
          </form>
        </div>

        <p style="margin-top: 40px; color: #666;">Or email us directly at <a href="mailto:info@example.com">info@example.com</a></p>
      </div>
    </section>
  </main>

</body>
</html>
